            <body>
                <div class="container">
                    <header>
                        <h1><a href="index.html"><img src="LogoWW.svg" alt=""></a></h1>
                        <nav>

                    </header>

                    <div class="form_container">
                            <h2>Hear from the Wes Watchers!</h2>
                        <form>
                            <section class="section-1">
                                <h3>Personal Information</h3>
                                <ul>
                                    <li><label for="field-1">Name:</label> <input type="text" name="field-1" id="field-1" placeholder="First Last" /></li>
                                    <li><label for="field-2">Email:</label> <input type="text" name="field-2" id="field-2" placeholder="name@email.com" /></li>
                                    <li>
                                        <label for="state">Fan level:</label>
                                        <select id="field-3" name="field-3">
                                            <option value=""></option>
                                            <option value="select1">Like it</option>
                                            <option value="select2">Love it</option>
                                            <option value="select3">Gotta have it</option>
                                        </select>
                                    </li>
                                </ul>
                            </section>
                            <section class="section-2">
                                <h3>What do you want to hear about?</h3>
            
                                <ul>
                                    <li><input type="checkbox" id="Stories about Wes" value="Stories about Wes" /> <label for="Stories about Wes">Stories about Wes</label></li>
                                    <li><input type="checkbox" id="Behind the scenes and production" value="Behind the scenes and production" /> <label for="Behind the scenes and production">Behind the scenes and production</label></li>
                                    <li><input type="checkbox" id="Movie and character explanations" value="Movie and character explanations" /> <label for="Movie and character explanations">Movie and character explanations</label></li>
                                    <li><input type="checkbox" id="General news in the film world" value="General news in the film world" /> <label for="General news in the film world">General news in the film world</label></li>
                                </ul>
                            </section>
                            <section class="section-3">
                                <h3>Anything on your mind that we can answer?</h3>
                                <label for="tidings">Tidings</label>
                                <textarea id="tidings" name="tidings"></textarea>
                            </section>
                            <section class="section-4">
                                <button type="submit">Submit</button>
                            </section>
                        </form>
                    </div>
                    
                    <footer>
                        All rights reserved.
                    </footer>

                </div>
            </main>
        </body>
    </html>
